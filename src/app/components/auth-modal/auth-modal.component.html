<div class="auth-overlay" (click)="close.emit()"></div>
<div class="auth-modal">
  <h3>{{ mode() === 'login' ? 'Login' : 'Create account' }}</h3>

  <form (submit)="$event.preventDefault(); submit();">
    <div *ngIf="mode() === 'signup'" class="form-row">
      <label>Name</label>
      <input [(ngModel)]="name()" (ngModelChange)="name.set($event)" name="name" required />
    </div>

    <div class="form-row">
      <label>Email</label>
      <input type="email" [(ngModel)]="email()" (ngModelChange)="email.set($event)" name="email" required />
    </div>

    <div class="form-row">
      <label>Password</label>
      <input type="password" [(ngModel)]="password()" (ngModelChange)="password.set($event)" name="password" required />
    </div>

    <div class="actions">
      <button type="submit" class="btn-primary">{{ mode() === 'login' ? 'Login' : 'Sign up' }}</button>
      <button type="button" class="btn-secondary" (click)="switchMode()">
        {{ mode() === 'login' ? 'Create account' : 'Have an account? Login' }}
      </button>
      <button type="button" class="btn-tertiary" (click)="close.emit()">Close</button>
    </div>
  </form>
</div>
